<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chord Lookup App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #121212;
        color: #e0e0e0;
    }

    .input-group {
        margin-bottom: 10px;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        margin-top: 20px;
    }

    .info-box {
        border: 1px solid #333;
        border-radius: 8px;
        padding: 12px;
        width: 300px;
        box-sizing: border-box;
        background-color: #1e1e1e;
        font-family: Arial, sans-serif;
        position: relative;
        cursor: move;
        color: #e0e0e0;
    }

    .info-box h4 {
        margin: 4px 0;
    }

    .info-box.dragging {
        opacity: 0.5;
    }

    .voicings {
        display: flex;
        gap: 8px;
        overflow-x: auto;
        margin-top: 8px;
    }

    .voicing-column {
        display: flex;
        flex-direction: column;
        background: #2a2e42;
        padding: 4px;
        border-radius: 4px;
    }

    .voicing-column div {
        padding: 2px 4px;
        border-bottom: 1px solid #444;
        color: #cfd8dc;
    }

    .scale-row {
        display: flex;
        overflow-x: auto;
        gap: 6px;
        margin-top: 8px;
        padding-bottom: 4px;
    }

    .scale-note {
        background: #388e3c;
        color: #ffffff;
        padding: 4px 6px;
        border-radius: 3px;
        white-space: nowrap;
    }

    .label {
        font-weight: bold;
        color: #90caf9;
    }

    #clear-btn {
        margin-top: 10px;
        margin-bottom: 10px;
        padding: 8px 12px;
        background-color: #e53935;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    #clear-btn:hover {
        background-color: #b71c1c;
    }

    .delete-btn {
        position: absolute;
        top: 6px;
        right: 8px;
        background: none;
        border: none;
        font-size: 16px;
        cursor: pointer;
        color: #ef5350;
    }

    input[type="text"] {
        background-color: #2c2c2c;
        color: #f0f0f0;
        border: 1px solid #555;
        padding: 6px;
        border-radius: 4px;
    }

    input[type="checkbox"] {
        accent-color: #90caf9;
    }

    label {
        color: #b0bec5;
    }

    #submitButton {
        padding: 6px 12px;
        margin-left: 6px;
        background-color: #1976d2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    #submitButton:hover {
        background-color: #1565c0;
    }

    .voicing-column.alt-bg {
        background-color: #d2691e;
        color: #ffffff;
    }
</style>
</head>
<body>
  <div class="input-group">
    <label for="textInput">Enter text:</label>
    <input type="text" id="textInput" />
    <button id="submitButton">Submit</button>
  </div>

  <div class="input-group">
    <input type="checkbox" id="realTimeCheckbox" />
    <label for="realTimeCheckbox">Real Time</label>
  </div>

  <button id="clear-btn">Clear Info Boxes</button>

  <div class="container" id="info-container">
  <!-- Info boxes will be inserted here -->
  </div>

  <script src="chord_lookup.js"></script>
</body>
</html>
