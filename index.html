<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chord Lookup App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: #121212;
    color: #e0e0e0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    font-size: 16px;
}

.input-group {
    margin: 8px 12px;
    display: flex;
    flex-direction: column;
    gap: 6px;
}

input[type="text"] {
    background-color: #2c2c2c;
    color: #f0f0f0;
    border: 1px solid #555;
    padding: 8px 10px;
    border-radius: 4px;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
}

.button-row {
    display: flex;
    gap: 8px;
    width: 100%;
}

#submitButton, #clear-btn {
    padding: 10px;
    font-size: 0.95rem;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    flex: 1;
}

#submitButton {
    background-color: #1976d2;
    color: white;
}

#submitButton:hover {
    background-color: #1565c0;
}

#clear-btn {
    background-color: #e53935;
    color: white;
}

#clear-btn:hover {
    background-color: #b71c1c;
}

.container {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    padding: 8px 12px;
    box-sizing: border-box;
}

.info-box {
    border: 1px solid #333;
    border-radius: 6px;
    padding: 12px;
    background-color: #1e1e1e;
    position: relative;
    font-size: 1.05rem;
    line-height: 1.4;
    margin-bottom: 12px;
}

.info-seq-number {
    position: absolute;
    bottom: 6px;
    right: 8px;
    font-size: 0.85rem;
    color: #888;
    user-select: none;
    pointer-events: none;
}

.voicings {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-top: 6px;
}

.voicing-column {
    display: flex;
    flex-direction: column;
    padding: 4px;
    border-radius: 4px;
    box-sizing: border-box;
    min-width: 0;
}

.voicing-column.fit-bg {
    background: #2a2e42;
    width: fit-content;
    flex: 0 0 auto;
}

.voicing-column.alt-bg {
    background-color: #d2691e;
    color: #ffffff;
    flex: 1 1 0%;
}

.voicing-column div {
    padding: 4px 6px;
    border-bottom: 1px solid #444;
    color: #cfd8dc;
    font-size: 1.1rem;
}

.scale-row {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    margin-top: 6px;
}

.scale-note {
    background: #388e3c;
    color: #ffffff;
    padding: 4px 7px;
    border-radius: 3px;
    white-space: nowrap;
    font-size: 1.1rem;
}

.label {
    font-weight: bold;
    color: #90caf9;
    margin-top: 6px;
}

.delete-btn {
    position: absolute;
    top: 6px;
    right: 8px;
    background: none;
    border: none;
    font-size: 1rem;
    cursor: pointer;
    color: #ef5350;
}

input[type="checkbox"] {
    accent-color: #90caf9;
}

label {
    color: #b0bec5;
    font-size: 1rem;
}
</style>
</head>
<body>
    <div class="input-group">
        <label for="textInput">Enter chord name:</label>
        <input type="text" id="textInput" />
        <div class="button-row">
            <button id="submitButton">Submit</button>
            <button id="clear-btn">Clear Info Boxes</button>
        </div>
    </div>

    <div class="container" id="info-container">
    </div>

    <script src="chord_lookup.js"></script>
</body>
</html>
